{% extends 'layout/basic.html' %}

{% block title %}{{ current_rubric.name }}{% endblock %}

{% block content %}
<h2>Рубрика :: {{ current_rubric.name }}</h2>
{% for i in items %}
<div>
    <h2>{{ i.name }}</h2>
    <p>{{ i.content }}</p>
    <p>{{ i.published|date:'d.m.Y H:i:s' }}</p>
</div>
{% endfor %}
{% endblock %}
