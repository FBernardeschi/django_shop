<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ current_rubric.name }} :: Доска товаров</title>
</head>
<body>
    <h1>Объявления</h1>
    <h2>Рубрика : {{ current_rubric.name }}</h2>
    <div>
        <a href="{% url 'index' %}">Главная</a>
        {% for i in rubrics %}
        <a href="{% url 'by_rubric' i.pk %}">{{ i.name }}</a>
        {% endfor %}
        <a href="{% url 'add' %}">Добавить товар</a>
    </div>
    <div>
        {% for i in items %}
        <h2>{{ i.name }}</h2>
        <p>{{ i.content }}</p>
        <p>{{ i.published|date:'d.m.Y время H:i' }}</p>
        {% endfor %}
    </div>
</body>
</html>
